<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>

    <div class="choices">
      <button class="choice" id="rock">
        <img src="images/rock.png" alt="Rock">
      </button>
      <button class="choice" id="paper">
        <img src="images/paper.png" alt="Paper">
      </button>
      <button class="choice" id="scissors">
        <img src="images/scissors.png" alt="Scissors">
      </button>
    </div>

    <div class="result">
      <p id="message">Choose Rock, Paper, or Scissors!</p>
      <p><img id="result-image" src="images/placeholder.png" alt="Result"></p>
      <p>User: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
